{% load i18n admin_list %}
<div id="changelist-filter" class="pull-right col-lg-3 col-md-3 col-sm-3">
	{% if feincms == 'true' %}
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">{% trans 'Tree Shortcuts' %}</h3>
		</div>
		<div class="panel-body">
		<div class="btn-group btn-group-justified">
			<a class="btn btn-info glyphicon glyphicon-collapse-up" id="collapse_entire_tree" href="#">{% trans 'Collapse' %}</a>
			<a class="btn btn-info glyphicon glyphicon-collapse-down" id="open_entire_tree" href="#">{% trans 'Expand' %}</a>
		</div>
		</div>
	</div>
	{% endif %}

	<div class="well-sm">
		<h3>{% trans 'Filters' %}</h3>

		{% for spec in cl.filter_specs %}{% admin_list_filter cl spec %}{% endfor %}
	</div>
</div>
