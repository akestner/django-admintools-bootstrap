{% load i18n admin_list %}
<div id="changelist-filter" class="pull-right col-lg-3">
	{% if feincms = 'true' %}
	<div class="panel panel-info">
		<div class="panel-heading">
			<h2 class="panel-title">{% trans 'Tree Shortcuts' %}</h2>
		</div>
		<div class="btn-group">
			<a class="btn btn-default glyphicon glyphicon-collapse-up" id="collapse_entire_tree" href="#">{% trans 'Collapse' %}</a>
			<a class="btn btn-default glyphicon glyphicon-collapse-down" id="open_entire_tree" href="#">{% trans 'Expand' %}</a>
		</div>
	</div>
	{% endif %}

	<div class="panel panel-info">
		<div class="panel-heading">
			<h2 class="panel-title">{% trans 'Filter' %}</h2>
		</div>
		{% for spec in cl.filter_specs %}{% admin_list_filter cl spec %}{% endfor %}
	</div>
</div>
